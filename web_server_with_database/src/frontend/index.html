<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Web Server with Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <h1>3D print price calculator</h1>
        <p>Please submit your contact information and upload an STL file with 3D print file that you'd like
            to receive</p>
        <h2>
            <div id="form-container"></div>
        </h2>

        <hr>
        <h2>Price calculation results</h2>
        <div id="results-container">
            <p>Results will be displayed here after calculation.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
